<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css" type="text/css">
<link rel="stylesheet" href="button.css" type="text/css">
</head>
<body>
<div class="vid-bg">
    <iframe id="bgvid" class="fullscreen-bg__video" src="https://www.youtube.com/embed/videoseries?list=PLXRBJ83LoFuhlyuNHwwzBT63c6_vpwkQS&controls=0&showinfo=0&autoplay=1&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script type="text/javascript">
      var tag = document.createElement('script');
      tag.id = 'iframe-demo';
      tag.src = 'https://www.youtube.com/iframe_api';
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('bgvid', {
            events: {
              'onReady': onPlayerReady,
              'onError': onPlayerError,
            }
        });
      }
      function muteVideo() {
        var Mutebutton = document.getElementById("muter");
        if(player.isMuted()){
          player.unMute();
          Mutebutton.innerHTML = "Mute"
          Mutebutton.classList.add("unmuted");
        }else{
          Mutebutton.classList.remove("unmuted");
          player.mute();
          Mutebutton.innerHTML = "unMute"
        }}
      function onPlayerReady(event) {
        player.setLoop(true);
        player.setShuffle(true);
        player.nextVideo();
        player.setVolume(30);
        if(player.getPlayerState() == -1){
          player.playVideo()
        }
      }
      function onPlayerError(event) {
        player.nextVideo();
      }
  </script>

 
</div>
<div id="pagebg">
<div id="content">
  <h1 class="title">LoadingArtist Bingo</h1>
  <h2 class="subtitle">0% Filter, 100% fun</h2>
  <a herf="NormalBingo/">Comic Stream</a>
  <br>
  <a herf="GamingBingo/">Gaming Stream</a><br>
  <span onclick="muteVideo();" id="muter" class="unmuted">mute video</span>
  
</div></div>

</body>
</html>
