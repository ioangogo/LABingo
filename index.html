<html>
<head>
<link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
<div class="vid-bg">
    <iframe id="bgvid" class="fullscreen-bg__video" src="https://www.youtube.com/embed/videoseries?list=PLXRBJ83LoFuhlyuNHwwzBT63c6_vpwkQS&controls=0&showinfo=0&autoplay=1&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script type="text/javascript">
      var tag = document.createElement('script');
      tag.id = 'iframe-demo';
      tag.src = 'https://www.youtube.com/iframe_api';
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('bgvid', {
            events: {
              'onReady': onPlayerReady,
              'onError': onPlayerError,
            }
        });
      }
      function muteVideo() {
        var Mutebutton = document.getElementById("muter");
        if(player.isMuted()){
          player.unMute();
          Mutebutton.innerHTML = "Mute"
        }else{
          player.mute();
          Mutebutton.innerHTML = "unMute"
        }}
      function onPlayerReady(event) {
        player.setLoop(true);
        player.setShuffle(true);
        player.nextVideo();
        player.setVolume(30);
      }
      function onPlayerError(event) {
        player.nextVideo();
      }
  </script>

 
</div>
<div id="content">
  <h1>Loading Artist Bingo</h1>
  <h2 id="subtitle">0% Filter, 100% fun</h2>
  <span onclick="muteVideo();" id="muter">mute</span>
  <div id="Buttons"></div>
</div>
</body>
</html>
